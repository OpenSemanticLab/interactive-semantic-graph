name: npm test & npm run eslint

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        repository: OpenSemanticLab/interactive-semantic-graph
        ref: master
    - name: Use Node.js
      uses: actions/setup-node@v4
    - run: npm i
    - run: npm run build 
    - run: npm test
    - run: npm run eslint